<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Loading...</title>
        <meta content="width=device-width,initial-scale=1" name="viewport"/>
        <style>body{margin:0}.loader{background-color:#111;position:absolute;height:100%;width:100%;display:flex;align-content:center;align-self:center;justify-content:center}.spinner{display:flex;align-content:center;align-self:center;justify-content:center;animation:r2slinearinfinite}.spinner circle{fill:none;stroke:#fff;animation:d2slinearinfinite}@keyframes d{0%{stroke-dasharray:2,155;stroke-dashoffset:0}50%{stroke-dasharray:128,24;stroke-dashoffset:-20}100%{stroke-dasharray:2,155;stroke-dashoffset:-155}}@keyframes r{100%{transform:rotate(360deg)}}</style>
    </head>
    <body>
        <div id="root">
            <noscript id="init-no-js">Javascript is required</noscript>
            <div class="loader">
                <svg class="spinner" height="66px" id="init-loading" stroke-width="5" viewBox="0 0 66 66" width="66px">
                    <circle cx="33" cy="33" r="25"></circle>
                </svg>
            </div>
        </div>
        <script src="kotlin-js.js"></script>
    </body>
</html>
